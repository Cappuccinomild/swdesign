<!DOCTYPE html>
<html>
<head>
   <title>Demo Board</title>

   <style type='text/css'>

   fieldset{
     width : 75%;
     border : 2px solid #cccccc;

   label{
     width : 75px;

     text-align: left;
     font-weight: bold;
   }

   input{
     border: 1px solid #000;

 </head>

 <body>

 </form>

</html>
